user_api.register:
  path: '/api/register'
  defaults:
    _controller: '\Drupal\user_api\Controller\UserApiController::register'
    _format: 'json'
  requirements:
    _access: 'TRUE'

user_api.login_qr:
  path: '/api/login_qr'
  defaults:
    _controller: '\Drupal\user_api\Controller\UserApiController::login_qr'
    _format: 'json'
  methods: [POST]
  requirements:
     _permission: 'access content'

user_api.save_energy_reading:
  path: '/api/save-energy-reading'
  defaults:
    _controller: '\Drupal\user_api\Controller\UserApiController::saveEnergyReading'
    _format: 'json'
    _title: 'Save Energy Reading'
  methods: [GET, POST]
  requirements:
    _access: 'TRUE'

